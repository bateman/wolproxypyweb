{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Sign In</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
    </div>
</div>
<br>
<p>New User? <a href="{{url_for('auth.register')}}">Click to Register!</a></p>
<p>
    Forgot Your Password?
    <a href="/passwordreset">Click to Reset It</a>
</p>
{% endblock %}
