version: '3'

services:
  wolproxypyweb:
    image: wolproxypyweb:latest
    build: .
    container_name: wolproxypyweb
    restart: unless-stopped
    ports:
      - "5000:80"
    volumes:
      - ./logs:/logs
      - ./db:/db
    env_file:
      - .env
    user: "${UID}:${GID}"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
